<!DOCTYPE html>
<html>
<head>
  <title>GitFlix</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1>GitFlix</h1>
  <div id="navbar">
    <button id="findNewMovieBtn">Find New Movie</button>
    <button id="searchUserMovieBtn">Search Your Movies</button>
    <input type="text" name="Search" placeholder="Search for movies" id="input">
    <button id="login">Login</button>
    <button id="register">Register</button>
    <button id="logout">Logout</button>
  </div>
  <p>
    <input id="input" type="text" name="user" placeholder="Search for Movies">
  </p>
  <div id="showUnwatchedBtn">
  	<button id="showUnwatched">Show Unwatched</button>
  </div>
  <div id="showWatchedBtn">
    <button id="showWatched">Show Watched</button>
  </div>
  <div class="container"></div>
  <div id="ratingButtons">
    <button id="addToWatchlist">Add to Watchlist</button>
    <button id="watchedMovieBtn">Watched</button>
    <button id="ratingStars">Rating Stars</button>
    <span>☆☆☆☆☆</span>
  </div>
  <script src="dist/app.js"></script>
</body>
</html>
